<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="lynime.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="section-login">
            <div class="login-page">
                <h2>Fa√ßa seu login</h2>
                <div class="input-direction">
                    <div class="e-form">
                        <input type="text" required id="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="p-form">
                        <input type="password" required id="password">
                        <label for="password">Senha</label>
                    </div>
                </div>
                <input type="submit" value="Entrar">
                <a href="" class="register-link">Registrar-se</a>
                <div class="access-others">
                    <a href="">Entrar com Google<i class="fa-brands fa-google icon-g"></i></a>
                    <a href="">Entrar com Facebook<i class="fa-brands fa-facebook icon-f"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
