    <main>
        <section class="section-central">
            <div class="slide-initial"> 
                <h1>BEM-VINDO A LYNIME</h1>
                <p>veja seus animes favoritos em máxima qualidade</p>
                <img src="https://preview.redd.it/if-um4-is-terrified-of-tanjiro-imagine-what-gyutaro-felt-in-v0-vfd1rr3d1f0b1.jpg?width=1080&crop=smart&auto=webp&v=enabled&s=d6895a76721cc1d33add62a69dd844a9cf098b27" alt="">
            </div>      
        </section>  
        <section class="catalog-section">
            <div class="catalog-div">
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Hunter x Hunter - 2011</h5>
                        <p class="description-text">Escrito e ilustrado por Yoshihiro Togashi, os capítulos de Hunter x Hunter começaram a serem serializados na revista Weekly Shōnen Jump em 3 de março de 1998. A editora Shueisha compilou a maior parte desses capítulos em um total de 34 volumes tankōbon a partir de junho de 2017.</p>
                    </figcaption>
                    <img src="https://1.bp.blogspot.com/-y2F3lk0709U/WpL9kEybB3I/AAAAAAAAB8E/JLpXm6ScYj4UC91xhgrKQ1zjb5wcIwXQwCEwYBhgL/s1600/cbb55a6382682bf71e91f685c6473c5a1487736090_full.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>One Piece - 1997</h5>
                        <p class="description-text">A série foca em Monkey D. Luffy, um jovem feito de borracha, que, inspirado em seu ídolo de infância, o poderoso pirata Shanks, o Ruivo, parte em uma jornada do mar do East Blue para encontrar o tesouro mítico, o One Piece, e proclamar-se o Rei dos Piratas.</p>
                    </figcaption>
                    <img src="https://onepieceex.net/wp-content/uploads/2023/02/One-Piece-Vol-105.jpg.webp" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Tokyo Ghoul - 2014</h5>
                        <p class="description-text">Estranhos assassinatos começam a acontecer em Tokyo. Devido a evidência líquida nos casos, a polícia concluiu que os ataques são resultados de uma criatura que se alimenta de outros seres, um “ghoul” do tipo “eater”. Dois amigos de faculdade, Kaneki e Hide, criam a teoria de que os ghouls estão imitando os humanos, por isso nunca são vistos ou capturados. Eles nem imaginam que essa teoria pode ser verdade e a coisa sairá do controle, pois Kaneki acaba se envolvendo, sem saber, com uma dessas criaturas, que ao atacar o garoto acaba morrendo acidentalmente, mas o deixa seriamente ferido e a ponto de morrer. A única salvação? Um transplante envolvendo a própria criatura, mas que poderá trazer consequências terríveis para Kaneki</p>
                    </figcaption>
                    <img src="https://media.fstatic.com/kNrJCFaTk7ExS0uBnq8_AJJ8qEY=/210x312/smart/filters:format(webp)/media/movies/covers/2015/03/tokyo-ghoul-1a-temporada_t98470_PhMVHwy.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Nanatsu no Taizai - 2014</h5>
                        <p class="description-text">Nanatsu no Taizai é um anime baseado no mangá japonês de mesmo nome escrito e ilustrado por Nakaba Suzuki. O anime segue Elizabeth, a terceira princesa do Reino de Liones, que está a procura dos Sete pecados capitais, um grupo de ex-cavaleiros sagrados que foram separados depois que o reino foi derrubado.</p>
                    </figcaption>
                    <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/5/5c/The_Seven_Deadly_Sins_JBC.jpg/250px-The_Seven_Deadly_Sins_JBC.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Hellsing - 2001</h5>
                        <p class="description-text">A Agência Hellsing, ou Ordem Real dos Cavaleiros Protestantes, é uma organização que tem a missão de acabar com criaturas que ameaçam o Império Britânico e a Igreja Protestante. Integra é a herdeira da família Hellsing designada para dirigir a organização.</p>
                    </figcaption>
                    <img src="https://i.pinimg.com/originals/7b/f7/35/7bf735963f65a228dc1ae21c4998c301.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Fire Force - 2019</h5>
                        <p class="description-text">O história traz Shinra Kusakabe como protagonista, em um mundo onde a combustão humana é uma situação recorrente. Veja a sinopse: A cidade de Tóquio é atormentada por um fenômeno mortal: a combustão humana espontânea! Felizmente, uma equipe especial está lá para extinguir o inferno: a Fire Force!</p>
                    </figcaption>
                    <img src="https://i0.wp.com/metagalaxia.com.br/wp-content/uploads/2019/08/fire-force-00.jpg?w=640&ssl=1" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Kimetsu no Yaiba - 2019</h5>
                        <p class="description-text">No Japão, durante a Era Taisho (1912 - 1926), um jovem carvoeiro chamado Tanjiro Kamado tem a família assassinada por um demônio. A única parente que sobreviveu é sua irmã mais nova, Nezuko. No entanto, cai sob a garota uma maldição que, aos poucos, a transforma também num demônio.</p>
                    </figcaption>
                    <img src="https://img.elo7.com.br/product/zoom/26A822C/big-poster-anime-demon-slayer-kimetsu-no-yaiba-lo12-90x60-cm-poster-anime.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Jujutsu Kaisen - 2020</h5>
                        <p class="description-text">O jovem Yuta Okkotsu ganha o controle de um espírito extremamente poderoso, então um grupo de feiticeiros o matriculam na Tokyo Prefectural Jujutsu High School, para ajudá-lo a controlar esse poder e também para ficar de olho nele.</p>
                    </figcaption>
                    <img src="https://i.pinimg.com/564x/25/db/a5/25dba53ae14630b01af7f695f88abc37.jpg" alt="">
                </figure>
                <figure class="mini-card">
                    <figcaption class="description-card">
                        <h5>Tsuki ga Michibiku Isekai Dōchū - 2021</h5>
                        <p class="description-text">A fantasia gira em torno de Makoto Misumi, um garoto normal do ensino médio convocado para um mundo alternativo como um bravo guerreiro. Infelizmente, a deusa do mundo disse com desdém: “Seu rosto é feio”, despojou-o de seu título e o baniu para as periferias do deserto. Enquanto vagava pela selva, Makoto encontrou dragões, aranhas, orcs, anões e todos os tipos de outras espécies não humanas. Devido às diferenças no ambiente de seu mundo natal, Makoto agora exibe poderes extraordinários em magia e combate. Assim, ele sobrevive neste mundo enquanto lida com vários encontros. A cortina sobe para a fantasia de reforma social do mundo alternativo de um menino abandonado por deuses e humanos.</p>
                    </figcaption>
                    <img src="https://i0.wp.com/ptanime.com/wp-content/uploads/2020/10/Tsuki-ga-Michibiku-Isekai-Douchuu-anime-teaser-poster-visual-promo.jpg?resize=600%2C852&ssl=1" alt="">
                </figure>
            </div>
